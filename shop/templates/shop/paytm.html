<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTm Merchant Payment Page</title>
</head>
<body>
    <center><h1>Redirecting to you merchant...</h1></center>
    <center><h1>While process to payment, Please do not refresh the page...</h1></center>
    <form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">
        {% for key, value in param_dict.items %}
        <input type="hidden" name="{{ key }}"value="{{ value }}">
        {% endfor %}
    </form>
    <script>
        document.paytm.submit();
    </script>
</body>
</html>
